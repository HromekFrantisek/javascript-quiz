<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body>
    <header>
        <h1>Guess the flag !</h1>
    </header>

    <main>
        <div class="scoreRow">
            <div class="scoreBox">
                <h3>Correct answers</h3>
                <p id="correctAnswers">0</p>
            </div>

            <img id="flagImage" src="/img/flags/nz.png" alt="Random flag">
            <div class="scoreBox">
                <h3>Wrong answers</h3>
                <p id="wrongAnswers">0</p>
            </div>

        </div>

        <button class="button" id="roll">Roll</button>



        <div class="inputRow">
            <input id='userInput' type="text" placeholder="This will be checking answers">
            <button id="check" type="submit" class="button">Check</button>
        </div>
    </main>

    <footer>
        <p>Made by HromekFrantisek</p>
    </footer>


</body>

</html>
